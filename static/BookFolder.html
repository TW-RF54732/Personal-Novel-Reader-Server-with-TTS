<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書目錄 - 小說閱讀器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .book-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .book-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- 導覽列 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">小說閱讀器</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">設定</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">登出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主內容區 -->
<div class="container mt-4">
    <h2 class="mb-4">我的書櫃</h2>

    <!-- 新增書目錄表單 -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="addBookForm" class="d-flex">
                <input type="text" id="bookNameInput" class="form-control me-2" placeholder="輸入書目錄名稱" required>
                <button type="submit" class="btn btn-primary">新增</button>
            </form>
        </div>
    </div>

    <!-- 書目錄列表 -->
    <div class="row" id="bookList">
        <!-- 書目錄卡片範例（會透過JS動態生成） -->
        <!--
        <div class="col-md-3">
            <div class="card book-card">
                <div class="card-body">
                    <h5 class="card-title">範例書名</h5>
                    <p class="card-text text-muted">2025-02-28</p>
                </div>
            </div>
        </div>
        -->
    </div>
</div>

<script>
    // 書目錄資料 (模擬從後端拿到的資料)
    const books = [
        { name: '小說A', date: '2025-02-27' },
        { name: '小說B', date: '2025-02-25' },
    ];

    // 渲染書目錄
    function renderBooks() {
        const bookList = document.getElementById('bookList');
        bookList.innerHTML = '';  // 清空現有列表

        books.forEach((book, index) => {
            const col = document.createElement('div');
            col.className = 'col-md-3';

            const card = document.createElement('div');
            card.className = 'card book-card';
            card.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">${book.name}</h5>
                    <p class="card-text text-muted">${book.date}</p>
                </div>
            `;
            // 點擊卡片的事件
            card.onclick = () => alert(`打開「${book.name}」`);

            col.appendChild(card);
            bookList.appendChild(col);
        });
    }

    // 新增書目錄
    document.getElementById('addBookForm').onsubmit = (e) => {
        e.preventDefault();
        const bookName = document.getElementById('bookNameInput').value.trim();
        if (bookName) {
            books.push({ name: bookName, date: new Date().toISOString().split('T')[0] });
            renderBooks();
            document.getElementById('bookNameInput').value = '';
        }
    };

    // 初始化
    renderBooks();
</script>

</body>
</html>
