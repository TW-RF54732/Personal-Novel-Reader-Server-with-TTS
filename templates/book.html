<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小說目錄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">刪除確認</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              你確定要刪除這個章節嗎？
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
              <button type="button" class="btn btn-danger" id="confirmDelete">確定刪除</button>
            </div>
          </div>
        </div>
    </div>
    
    <div class="container mt-4">
        <!-- 功能選單 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">小說目錄</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">分類</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">排行榜</a></li>
                </ul>
            </div>
        </nav>
        
        <!-- 小說預覽區 -->
        <div class="row mt-3">
            <div class="col-md-3">
                <img id="cover" src="https://via.placeholder.com/150" class="img-fluid" alt="小說封面">
            </div>
            <div class="col-md-9">
                <h3 id="title">小說標題</h3>
                <p>這是一部精彩的小說簡介……</p>
            </div>
        </div>
        
        <!-- 上傳檔案區域 -->
        <div class="mt-4 p-3 border rounded bg-light">
            <h5>上傳小說檔案</h5>
            <div class="input-group">
                <input type="file" class="form-control" multiple>
                <button class="btn btn-primary" type="button" id="uploadConfirm">確認上傳</button>
            </div>
        </div>
        
        <!-- 小說目錄列表 -->
        <div class="mt-4">
            <ul class="list-group" id="chapterList">

            </ul>
            <!-- 分頁功能 -->
            <nav class="mt-3">
                <ul class="pagination" id="">
                    <li class="page-item"><a class="page-link" href="#">上一頁</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">下一頁</a></li>
                </ul>
            </nav>
        </div>
    </div>
    
    <!-- 閱讀控制器 -->
    <div class="fixed-bottom bg-dark text-white py-2 px-3 d-flex justify-content-between">
        <span>上次閱讀：第2章</span>
        <button class="btn btn-primary">開始閱讀</button>
    </div>
    <script src="{{ url_for('static', filename='book.js') }}"></script>
    <!-- <script src="../static/book.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
