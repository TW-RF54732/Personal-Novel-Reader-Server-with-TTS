<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小說閱讀器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
        }
        #textDisplay {
            width: 100%; /* 改成 100% 讓其自適應手機寬度 */
            max-width: 600px; /* 限制最大寬度，確保在桌機上不會過寬 */
            height: 60vh;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            line-height: 1.6;
            word-wrap: break-word; /* 防止長文字不換行 */
        }
        #audioControls {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        input[type="number"] {
            width: 60px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h2>小說閱讀器</h2>
    </header>
    <div id="textDisplay" ></div>

    <div id="audioControls">
        <button id="CacheBtn" onclick="pressCache()">開始快取</button>
        <!-- <button id="ctrlBtn" onclick="startOrPause()">▶️</button> -->
        <audio id="audioPlayer" controls></audio>
        <input type="number" id="ShowProgress" min="1" value="1" readonly >
        <button onclick="skipAudio()">⏩ 快轉</button>
        <input type="number" id="skipInput" min="1" value="1">
    </div>
    <script>
        let autoCache = true;

    </script>
    <script src="{{ url_for('static', filename='Reading.js') }}"></script>
    <script src="{{ url_for('static', filename='readingScript.js') }}"></script>
</body>
</html>
