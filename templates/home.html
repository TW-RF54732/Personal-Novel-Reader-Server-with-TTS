<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書目錄 - 小說閱讀器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .book-card {
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none; /* 禁止選取文字 */
            -webkit-user-select: none; /* 針對 Chrome/Safari */
            -moz-user-select: none; /* 針對 Firefox */
            -ms-user-select: none; /* 針對 IE/Edge */
        }
        .book-card img {
            pointer-events: none; /* 讓圖片不會影響拖曳 */
        }
        .book-card:hover {
            transform: scale(1.05);
        }
        .avatar {
            vertical-align: middle;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<!-- 導覽列 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">小說閱讀器</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">設定</a>
                </li>
                <li class="nav-item">
                    <img id="avatar" alt="Avatar" class="avatar">
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主內容區 -->
<div class="container mt-4">
    <h2 class="mb-4">我的書櫃</h2>

    <!-- 新增書目錄表單 -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="addBookForm" class="d-flex">
                <input type="text" id="bookNameInput" class="form-control me-2" placeholder="輸入書目錄名稱" required>
                <button type="submit" class="btn btn-primary">新增</button>
            </form>
        </div>
    </div>

    <!-- 書目錄列表 -->
    <div class="row" id="bookList">
        
    </div>
</div>
<div class="row align-items-end"></div>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
<script src="{{ url_for('static', filename='home.js') }}"></script>
</body>
</html>
