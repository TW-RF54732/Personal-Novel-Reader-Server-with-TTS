<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定頁面</title>
    <link href="{{ url_for('static', filename='bootStrapCSS/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>設定頁面</h2>
    
    <!-- 開關 -->
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="toggleSwitch">
        <label class="form-check-label" for="toggleSwitch">開啟功能</label>
    </div>
    
    <!-- 下拉選單 -->
    <div class="mt-3">
        <label for="dropdownMenu" class="form-label">選擇模式</label>
        <select class="form-select" id="dropdownMenu">
            <option value="mode1">模式 1</option>
            <option value="mode2">模式 2</option>
            <option value="mode3">模式 3</option>
        </select>
    </div>
    
    <!-- 輸入文字 -->
    <div class="mt-3">
        <label for="stringInput" class="form-label">輸入文字</label>
        <input type="text" class="form-control" id="stringInput" placeholder="輸入設定值">
    </div>
    
    <!-- 輸入數字 -->
    <div class="mt-3">
        <label for="numberInput" class="form-label">輸入數值</label>
        <input type="number" class="form-control" id="numberInput" placeholder="輸入數字">
    </div>
    
    <!-- 儲存按鈕 -->
    <button class="btn btn-primary mt-4" id="saveSettings">儲存設定</button>
</div>

<script src="{{ url_for('static', filename='bootStrapJS/bootstrap.bundle.min.js') }}"></script>
<script>
    document.getElementById("saveSettings").addEventListener("click", function() {
        const settings = {
            isEnabled: document.getElementById("toggleSwitch").checked,
            selectedMode: document.getElementById("dropdownMenu").value,
            textInput: document.getElementById("stringInput").value,
            numberInput: parseInt(document.getElementById("numberInput").value) || 0
        };
        console.log("儲存的設定:", settings);
        alert("設定已儲存！");
    });
</script>
</body>
</html>
